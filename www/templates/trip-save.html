<ion-view view-title="Trip Save">
    <ion-content>
        <h1>Trip Save</h1>

        <button class="button" ng-click='takePhoto()'> Take Photo </button>
        <button class="button" ng-click='cleanup()'> Clean Up </button>

        <ul> <li ng-repeat='photo in photos'> {{photo.url}} </li> </ul>

    </ion-content>
</ion-view>
