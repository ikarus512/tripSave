language: node_js
node_js:
  - "6"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - openjdk-7-jdk
    - lib32stdc++6
    - lib32z1
env:
  CXX=g++-4.8

branches:
  only:
  - master
git:
  depth: 5

before_install:
  - npm i -g npm

  ### Unpack ssh key for git
