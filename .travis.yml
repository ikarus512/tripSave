  # - echo y | android update sdk -u -a -f -t build-tools-26.0.1
  # - echo y | android update sdk -u -a -f -t android-16
  # - echo y | android update sdk -u -a -f -t android-26

  - $ANDROID_HOME/tools/bin/sdkmanager "tools,platform-tools,build-tools-26.0.1,android-16,android-26"

install:
  - npm install -g gulp bower cordova ionic
  - npm install
  - bower update

  - chmod +x hooks/after_prepare/010_add_platform_class.js
  - ionic cordova prepare --verbose
  # - ionic cordova platform add android

script:
  - ionic cordova build android --verbose

# build cache to preserve files/folders between builds
cache: # disable cache to see 'npm install' warnings
  directories:
  - node_modules
  - platforms
  - plugins

